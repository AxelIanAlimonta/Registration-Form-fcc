<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Furmulario</title>
  </head>
  <body>
    <h1 id="title">Formulario de Inscripción</h1>
    <p id="description">"Si puedes imaginarlo puedes programarlo"</p>
    <form action="" id="survey-form">
      <section id="textInputArea">
        <label for="name" id="name-label">Nombre</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Ingrese su nombre"
          class="inputTxt"
          required
        />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Ingrese su email"
          class="inputTxt"
          required
        />
        <label for="number" id="number-label">Edad</label>
        <input
          min="14"
          max="120"
          type="number"
          name="edad"
          id="number"
          class="inputTxt"
          placeholder="Ingrese su nombre de edad"
        />

        <label for="user">Usuario</label>
        <input
          type="text"
          name="user"
          id="user"
          class="inputTxt"
          placeholder="Ingrese su usuario"
        />
        <label for="password">Contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          class="inputTxt"
          placeholder="Ingrese su contraseña"
        />

        <p>Ingrese su Género</p>
        <div class="contInputRadio">
          <input
            type="radio"
            name="genero"
            id="masculino"
            class="inline"
            value="masculino"
          />
          <label for="masculino">Masculino</label>
        </div>
        <div class="contInputRadio">
          <input
            type="radio"
            name="genero"
            id="femenino"
            class="inline"
            value="femenino"
          />
          <label for="femenino">Femenino</label>
        </div>
        <div class="contInputRadio">
          <input
            type="radio"
            name="genero"
            id="otro"
            class="inline"
            value="otro"
          />
          <label for="otro">Otro</label>
        </div>
      </section>

      <section>
        <label for="dropdown">Seleccione la opción que mejor lo describa</label>
        <select name="dropdown" id="dropdown">
          <option value="Estudiante">(Elija una opción)</option>
          <option value="Estudiante">Estudiante</option>
          <option value="Empleado">Empleado</option>
          <option value="Desocupado">Desocupado</option>
        </select>
      </section>

      <section>
        <p>¿Que tecnologías te gustaría aprender?</p>

        <input
          type="checkbox"
          id="HTML"
          value="HTML"
          name="HTML"
          class="inline"
        />
        <label for="HTML">HTML</label>
        <br />

        <input type="checkbox" id="CSS" value="CSS" name="CSS" class="inline" />
        <label for="CSS">CSS</label>
        <br />

        <input
          type="checkbox"
          id="Javascript"
          value="Javascript"
          name="Javascript"
          class="inline"
        />
        <label for="Javascript">Javascript</label>
        <br />

        <input
          type="checkbox"
          id="React"
          value="React"
          name="React"
          class="inline"
        />
        <label for="React">React</label>
        <br />

        <input
          type="checkbox"
          id="Ruby"
          value="Ruby"
          name="Ruby"
          class="inline"
        />
        <label for="Ruby">Ruby</label>
        <br />

        <input
          type="checkbox"
          id="Java"
          value="Java"
          name="HTMJavaL"
          class="inline"
        />
        <label for="Java">Java</label>
        <br />

        <input
          type="checkbox"
          id="Phyton"
          value="Phyton"
          name="Phyton"
          class="inline"
        />
        <label for="Phyton">Phyton</label>
        <br />
      </section>
      <section>
        <label for="comentarios"> Deje sus comentarios</label>
        <br />
        <textarea
          name="cometarios"
          id="comentarios"
          cols="30"
          rows="10"
          class="comentarios"
          placeholder="Deje sus comentarios"
        ></textarea>
      </section>

      <input type="submit" value="Enviar" id="submit" />
    </form>
  </body>
</html>
